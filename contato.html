<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
		<title>Barbearia Alura - Contato</title>
        <link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="caixa-topo">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul class="lista-topo">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="formulario">
            <form>
                <label for="nomeSobrenome">Nome e sobrenome:*</label>
                <input type="text" id="nomeSobrenome" class="input-padrao" required>

                <label for="email">Email:*</label>
                <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:*</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem:*</label>
                <textarea cols="75" rows="10" id="mensagem" class="input-padrao" required>
                </textarea>

                <fieldset>
                    <legend>Como deseja receber o contato?</legend>

                    <label for="radio-email"><input type="radio" name="contato" value="Email" id="radio-email">Email</label>
                    

                    <label for="radio-ligacao"><input type="radio" name="contato" value="Ligação" id="radio-ligacao">Ligação</label>
                    

                    <label for="radio-whats"><input type="radio" name="contato" value="Whatsapp" id="radio-whats" checked>Whatsapp</label> 
                </fieldset>
               
                <fieldset>
                    <legend>Qual horário deseja ser atendido?</legend>
                    <select>                        
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Deseja receber novidades por email?</label>
                
                <input type="submit" name="contato" value="Enviar formulário" class="enviar">

                <table>
                    <p class="topo-tabela">Nossos horários:</p>
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda à Sexta</td>
                            <td>8 às 20h</td>
                        </tr>
                        <tr>
                            <td>Sábado</td>
                            <td>8 às 14h</td>
                        </tr>
                    </tbody>
                </table>
            </form>

            
        </main>

        <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura 2022.</p>
        </footer>
        

    </body>

</html>
